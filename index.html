<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bruce's Dice Game</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="titles">
        <h1 id="title"><center>Play Dice!<br>RED player rolls<br>Click on the dice<br></center></h1>
    </div>
    <div id="diceContainer">
        <center><img id="diceFace" src="./img/dice1.png"/></center>
    </div>
    <div id="playerContainer">
        <div>
            <h1 id="player1"><center>Player 1</center></h1>
            <center><p id="p1score">Score</p></center>
        </div>
        <div>
            <h1 id="player2"><center>Player 2</center></h1>
            <center><p id="p2score">Score</p></center>
        </div>
    </div> <!-- end playerContainer -->
    <center><button id="startButton" onClick="startGame()">START GAME</button></center>

</body>
</html>

<script src="./script.js"></script>
